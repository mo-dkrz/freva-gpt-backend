name: Build and push image freva-gpt2-backend-ci

on:
  push:
    branches:
        - main
  pull_request:
    branches:
        - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU (optional for cross-platform)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dockerfiles/chatbot-backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/freva-gpt2-backend-ci:${{ github.sha }}
          build-args: |
            INSTANCE_NAME=ci

